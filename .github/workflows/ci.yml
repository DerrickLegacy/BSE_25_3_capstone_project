name: Node.js React CI

# Trigger CI on push or pull request to main branch
on:
  push:
    branches: ['**']
    # branches: ["main"]
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      
      PG_HOST: 127.0.0.1  # Or use secrets.PG_HOST if running remotely
      PG_PORT: ${{ secrets.PG_PORT }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_NAME: ${{ secrets.PG_DATABASE }}


    services:
      postgres:
        image: postgres:15
        env:
          # PG_HOST: ${{ secrets.PG_HOST }}
          # PG_PORT: ${{ secrets.PG_PORT }}
          # PG_USER: ${{ secrets.PG_USER }}
          # PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          # PG_DATABASE: ${{ secrets.PG_DATABASE }}

          POSTGRES_USER: ${{ secrets.PG_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}  
          POSTGRES_DB: ${{ secrets.PG_DATABASE }}

        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        run: npm ci

      - name: Install frontend dependencies
        #run: npm install --no-audit --no-fund
        #working-directory: root
        #run: npm ci

        #run: npm install --no-audit --no-fund
        run: npm ci
        working-directory: client

      - name: Wait for Postgres
        run: sleep 15 # wait for postgres service to start

      - name: Run database migrations
        run: npm run migrate
        working-directory: .

      - name: Run backend tests
        run: npm test
        working-directory: .

      - name: Run frontend tests
        run: npm test
        working-directory: client

      - name: Run linting for backend
        run: npm run lint
        working-directory: .

      - name: Run linting for frontend
        run: npm run lint
        working-directory: client

      - name: Build frontend
        run: npm run build
        working-directory: client

name: ðŸš€ Automated Version Release

on:
  push:
    branches: ['main'] # âœ… Only version when code is pushed (merged) to main
  pull_request:
    branches: ['main'] # âœ… Optional: runs dry-run (no versioning) on PRs for preview

jobs:
  release:
    name: Versioning Production
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

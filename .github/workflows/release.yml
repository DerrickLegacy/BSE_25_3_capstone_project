name: ðŸš€ Automated Version Release

on:
  workflow_run:
    workflows: ['Node.js React CI']
    types:
      - completed

jobs:
  release:
    name: Versioning Production
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  append_version_to_file:
    name: Append Version to File
    runs-on: ubuntu-latest
    needs: release

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "Latest tag: $LATEST_TAG"

      - name: Append version to version.txt
        run: echo "$LATEST_TAG" >> version.txt

      - name: Commit and push version.txt safely
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Fetch latest changes and rebase to avoid non-fast-forward
          git fetch origin main
          git rebase origin/main || echo "Rebase conflicts? Skipping rebase"

          # Stage and commit if there are changes
          git add version.txt
          git diff --cached --quiet || git commit -m "chore: append version $LATEST_TAG to version.txt"

          # Push safely
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

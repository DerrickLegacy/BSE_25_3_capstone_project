name: 🔁 Auto Rollback on Failed Deployment

on:
  workflow_run:
    workflows: ['Node.js React CI']
    types:
      - completed

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏷️ Find Previous Version Tag
        id: prev
        run: |
          echo "Finding previous version..."
          git fetch --tags
          latest=$(git describe --tags --abbrev=0)
          echo "Latest tag: $latest"
          previous=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$previous" ]; then
            echo "No previous tag found. Exiting..."
            exit 1
          fi
          echo "Previous tag: $previous"
          echo "previous_tag=$previous" >> $GITHUB_OUTPUT

      - name: 🔁 Roll Back to Previous Tag- CI
        run: |
          echo "Rolling back to version ${{ steps.prev.outputs.previous_tag }}"
          git checkout ${{ steps.prev.outputs.previous_tag }}
          echo "✅ Checked out previous version"

      - name: Generate rollback issue file if it doesnt exist
        run: |
          echo "Rollback triggered" >> ./rollback_issue.md

      - name: Generate rollback issue file
        run: |
          echo "A rollback was triggered because the previous deployment failed." > rollback_issue.md
          echo "**Rolled back version:** ${{ steps.prev.outputs.previous_tag }}" >> rollback_issue.md
          echo "**Workflow run ID:** ${{ github.run_id }}" >> rollback_issue.md
          echo "**Triggered by workflow:** Node.js React CI" >> rollback_issue.md
          echo "**Timestamp:** $(date)" >> rollback_issue.md
          echo "Please review the deployment and investigate the cause of failure in our system. ok" >> rollback_issue.md

      - name: 📝 Create Rollback Issue
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: '🚨 Rollback to ${{ steps.prev.outputs.previous_tag }} due to Failed Deployment'
          content-filepath: rollback_issue.md
          labels: bug, rollback
